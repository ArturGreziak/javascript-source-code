<!DOCTYPE html

<html>

<head>
	<title>Jak wyświetlać losową treść przy użyciu JavaScript</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>

		<div id="news1">
			<p>To jest pierwszy div!</p>
		</div>

			<p>To jest drugi !</p>
		</div>

		<div id="news3">
	        <p>To jest trzeci div !</p>
		</div>

		<div id="news4">
			<p>
				To jest czwarty div !
			</p>

	</div>
	<div id="wrapper2">

			<p>To jest piąty div!</p>
		</div>
	
		<div id="news6">
			<p>To jest szusty div!</p>
		</div>
	
		<div id="news7">
			<p>To jest siódmy div!</p>
		</div>
	
		<div id="news8">
			<p>
			To jest ósmy div!
			</p>
		</div>
	</div>
	<button id="get-joke">Random joke</button>
	<div class="joke-box">
		<p class="joke"></p>
	</div>
	<script language="javascript" type="text/javascript" src="javascript.js"></script>
